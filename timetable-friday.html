<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/timetable-new.css">
    <title>New Timetable Version</title>
</head>

<body>
    <div class="">
        <div class="layout-container">
            <main>
                <div class="container">
                    <div class="region region-content">
                        <div id="block-primaireinhoudvandepagina-2" class="block block-system block-system-main-block">
                            <div class="view--line-up">
                                <div class="view-header">
                                    <div class="item-list">
                                        <ul>
                                            <li><a href="/timetable-friday.html" class="is-active">Vrijdag 31 Mei</a></li>
                                            <li><a href="/timetable-saturday.html">Zaterdag 1 Juni</a></li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="view-pager">
                                    <a href="#" class="pager-prev disabled">vorige</a>
                                    <a href="#" class="pager-next">volgende</a>
                                </div>
                                <div class="lineup-wrapper" style="width: 1400px; height: 1196px;">
                                    <div class="item-list">
                                        <ul class="lineup-hours">
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">18:00</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">18:30</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">19:00</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">19:30</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">20:00</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">20:30</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">21:00</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">21:30</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">22:00</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">22:30</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">23:00</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">23:30</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">00:00</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">00:30</span></li>
                                            <li class="lineup-hour" style="height: 60px;"><span class="lineup-hour-label">01:00</span></li>
                                            <!-- Add hours here -->
                                        </ul>
                                    </div>
                                    <div class="lineup-stages">
                                        <div class="lineup-stage themakleur-donkerblauw">
                                            <div class="lineup-stage-top">
                                                <div class="stage-title">Main Stage</div>
                                            </div>
                                            <div class="item-list">
                                                <ul class="lineup-timeslots">
                                                    <li class="lineup-stage-timeslot timeslot-like-wrapper"
                                                        style="top: 65px; height: 180px;">
                                                        <div class="timeslot-uren">18:00 - 19:30</div>
                                                        <div class="timeslot-artist">
                                                            <a href="/daan">Daan</a>
                                                        </div>
                                                    </li>
                                                    <li class="lineup-stage-timeslot timeslot-like-wrapper"
                                                        style="top: 245px; height: 180px;">
                                                        <div class="timeslot-uren">19:30 - 21:00</div>
                                                        <div class="timeslot-artist">
                                                            <a href="/the-maverick-renegades">The Maverick Renegades</a>
                                                        </div>
                                                    </li>
                                                    <!-- Add artists here -->
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="js/timetable-new.js"></script>
</body>

</html>
